<div class="row">
    <a *ngFor="let Items of propertyList | slice:0:9;" class="card col-4 px-1 my-3" style="width: 18rem;" routerLinkActive="active" routerLink="{{Items.ID}}">
        <img class="card-img-top" src={{Items.LargePicture}} alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{Items.TypeDescription}}</h5>
            <p class="card-text">{{Items.Zip}} {{Items.City}}</p>
            <h5>{{Items.Price}}</h5>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </a>
</div>
